<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>GPT NEWS BOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts & Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .top-image {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-bottom: 2px solid #222;
      box-shadow: 0 5px 20px rgba(255,255,255,0.05);
    }

    .content {
      padding: 30px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 2.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
      color: #00ffc8;
      text-shadow: 0 0 10px #00ffc8;
    }

    .material-icons-outlined {
      font-size: 36px;
    }

    .join-btn {
      background: linear-gradient(135deg, #00ffc8, #007cf0);
      color: #000;
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      box-shadow: 0 0 15px #00ffc8;
      transition: all 0.3s ease-in-out;
    }

    .join-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffc8;
    }

    .footer {
      font-size: 0.9rem;
      padding: 20px;
      opacity: 0.6;
      color: #aaa;
      border-top: 1px solid #222;
      width: 100%;
      text-align: center;
      background-color: #0b0b0b;
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.6rem;
      }

      .join-btn {
        padding: 12px 24px;
        font-size: 0.95rem;
      }

      .material-icons-outlined {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <!-- 🖼️ উপরের হিরো ছবি -->
  <img src="https://i.postimg.cc/PrZHSmLY/time-update-message-megaphone-announces-news-banner-service-vector-illustration-3482-13567.jpg" alt="GPT News Banner" class="top-image">

  <!-- 📢 Main Content -->
  <div class="content">
    <div class="title">
      <span class="material-icons-outlined">smart_toy</span>
      GPT NEWS BOT
    </div>

    <!-- 🔗 Join Bot Button -->
    <a href="https://t.me/Gpt_v2_News_bot" class="join-btn" target="_blank">
      <span class="material-icons-outlined">send</span>
      JOIN BOT
    </a>
  </div>

  <!-- 📄 Footer -->
  <div class="footer">
    GPT VERSION 2.0 | POWERED BY MOD-X BD
  </div>

</body>
</html>
