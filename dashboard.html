<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT V2.0 AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #000000, #111111);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 10px #00ffc8;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      height: 40px;
    }

    .logo span {
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(to right, #00ffc8, #00bfff);
      -webkit-background-clip: text;
      color: transparent;
    }

    .menu-button {
      background: #00ffc8;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .menu-items {
      display: none;
      position: absolute;
      top: 80px;
      right: 20px;
      background: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffc8;
      overflow: hidden;
      z-index: 999;
    }

    .menu-items a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .menu-items a:hover {
      background: #00ffc8;
      color: black;
    }

    .bottom-center-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 16px 28px;
      border-radius: 40px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 20px #00ffcc80;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    /* Popup Modal */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 0 20px #00ffc8;
      animation: zoomIn 0.3s ease;
    }

    .popup-content h3 {
      margin-bottom: 20px;
      font-size: 18px;
      color: #00ffc8;
    }

    .popup-content button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .yes-btn {
      background: #00ffc8;
      color: #000;
    }

    .no-btn {
      background: #555;
      color: #fff;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Responsive */
    @media screen and (max-width: 600px) {
      .menu-button {
        font-size: 14px;
        padding: 8px 16px;
      }

      .bottom-center-button {
        padding: 14px 24px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://i.postimg.cc/1trCPgmT/3d-rendering-biorobots-concept-23-2149524399.webp" alt="GPT AI" />
      <span>GPT V2.0 AI</span>
    </div>
    <button class="menu-button" onclick="toggleMenu()">
      <span class="material-icons">menu</span>
      MENU
    </button>
    <div class="menu-items" id="menuItems">
      <a href="link.html">üìÑ FAQ</a>
      <a href="link.html">üõ†Ô∏è UPDATE NOTICE</a>
      <a href="link.html">ü§ñ SUPPORT</a>
    </div>
  </header>

  <!-- Support Bot Button (Bottom Center) -->
  <button class="bottom-center-button" onclick="showPopup()">
    <span class="material-icons">smart_toy</span>
    SUPPORT BOT
  </button>

  <!-- Popup Modal -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>If you have any problems, please contact us immediately.</h3>
      <button class="yes-btn" onclick="redirectSupport()">YES</button>
      <button class="no-btn" onclick="closePopup()">NO</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuItems');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function redirectSupport() {
      window.location.href = "support.html";
    }
  </script>

</body>
</html>
